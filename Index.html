<input type="radio" name="attr_tab" class="sheet-tab sheet-tab1" value="1" title="Core" checked="checked" />
<input type="radio" name="attr_tab" class="sheet-tab sheet-tab2" value="2" title="Equipment" />
<input type="radio" name="attr_tab" class="sheet-tab sheet-tab3" value="3" title="Talents" />
<input type="radio" name="attr_tab" class="sheet-tab sheet-tab4" value="4" title="Additional" />


<div class="sheet-tab-br"></div>



<!-- Tab 1 -->
<div class="sheet-tab-content sheet-tab1">
    <div class="sheet-wrapper">
        <!-- Basic Character Information -->
        <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
        <div class="sheet-wrapper">
            <!-- imgur / img -->
            <img src="https://shonduras.com/wp-content/uploads/2014/10/Star-Wars-Logo.png" title="source: imgur.com" alt="(Daniel's edition) BLOOD TO THE BLOOD GOD!" style="width: 100%;" height="100%" />
        </div>

        <div class="sheet-3colrow">
            <!-- Left Column  -->
            <div class="sheet-col">
                <div class="sheet-row">
                    <div class="sheet-item" style="width:20%"><label>Player:</label></div>
                    <div class="sheet-item" style="width:75%"><input name="attr_character_player" type="text"></div>
                </div>
                <div class="sheet-row">
                    <div class="sheet-item" style="width:30%"><label>Occupation:</label></div>
                    <div class="sheet-item" style="width:65%"><input name="attr_character_occupation" type="text"></div>
                </div>
            </div>
        
            <!-- Mid Column -->
            <div class="sheet-col">
                <div class="sheet-row">
                    <div class="sheet-item" style="width:20%"><label>Name:</label></div>
                    <div class="sheet-item" style="width:75%"><input name="attr_character_name" type="text"></div>
                </div>
                <div class="sheet-row">
                    <div class="sheet-item" style="width:20%"><label>Gender:</label></div>
                    <div class="sheet-item" style="width:28%"><input name="attr_character_gender" type="number" style="text-align: center;"></div>
                    <div class="sheet-item" style="width:20%"><label>Age:</label></div>
                    <div class="sheet-item" style="width:28%"><input name="attr_character_age" type="number" style="text-align: center;"></div>
                </div>
            </div>
            
            <!-- Right Column  -->   
             <div class="sheet-col">
                <div class="sheet-row">
                    <div class="sheet-item" style="width:30%"><label>Species:</label></div>
                    <div class="sheet-item" style="width:65%"><input name="attr_character_species" type="text"></div>
                </div>
                <div class="sheet-row">
                    <div class="sheet-item" style="width:20%"><label>Height:</label></div>
                    <div class="sheet-item" style="width:28%"><input name="attr_character_height" type="number" style="text-align: center;"></div>
                    <div class="sheet-item" style="width:20%"><label>Weight:</label></div>
                    <div class="sheet-item" style="width:28%"><input name="attr_character_weight" type="number" style="text-align: center;"></div>
                </div>
            </div>
        </div>


        <div class="sheet-1colrow">
            <div class="sheet-col">
                <img src="http://imgsrv.roll20.net/?src=i.imgur.com/TKfHnQ9.png">
                <div class="sheet-charmotive sheet-tcenter">
                    <textarea class="sheet-charmotive" name="attr_character_Notes" placeholder="Character Description" style="height: 100px;"></textarea>
                </div>
                <img src="http://imgsrv.roll20.net/?src=i.imgur.com/TKfHnQ9.png">
            </div>
        </div>
                        
        <!-- First Part = Characteristics\Experience&Fate\Insanity&Corruption\Skills -->
        <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->

        <div class="sheet-2colrow">
            <br>
            <div class="sheet-col">
                <h3>Perception</h3>
                <div class="sheet-row">
                    <div class="sheet-item" style="width:40%"><label>Perception:</label></div>

                    <div class="sheet-item" style="width:20%"><input name="attr_perception" type="number" style="text-align: center;" min="0" value="3"/></div>
                    
                    <div class="sheet-item" style="width:10%"><label>D+</label></div>

                    <div class="sheet-item" style="width:20%"><input name="attr_perceptionpip" type="number" style="text-align: center;" min="0" max="2" value="0"/></div>

                    <div class="sheet-item" style="width:10%"><button class="sheet-skill-roll btn ui-draggable" type="roll" name="roll_perception_roll" value="/em Perception  [[(@{perception} - 1)d6 + 1d6! + @{perceptionpip}]]"></button></div>

                    <fieldset class="repeating_percskills">
                        <div class="sheet-item" style="width:40%"><input name="attr_percskillname" type="text"></div>

                        <div class="sheet-item" style="width:20%"><input name="attr_percskilldice" type="number" style="text-align: center;" min="0" value="3"/></div>
                        
                        <div class="sheet-item" style="width:10%"><label>D+</label></div>

                        <div class="sheet-item" style="width:20%"><input name="attr_percskillpip" type="number" style="text-align: center;" min="0" max="2" value="0"/></div>

                        <div class="sheet-item" style="width:10%"><button class="sheet-skill-roll btn ui-draggable" type="roll" name="roll_percskills_roll" value="/em @{percskillname} [[(@{percskilldice} - 1)d6 + 1d6! + @{percskillpip}]]"></button></div>
                    </fieldset>
                </div>
            </div>

        <div class="sheet-1colrow">
            <br><h3>Weapons</h3><br>
            <div class="sheet-row">
                <div class="sheet-item" style="width:40%"><label>Name:</label></div>
                <div class="sheet-item" style="width:10%"><label>Type:</label></div>
                <div class="sheet-item" style="width:5%"><label>Dice:</label></div>
                <div class="sheet-item" style="width:3%"></div>
                <div class="sheet-item" style="width:5%"><label>Pip:</label></div>
                <div class="sheet-item" style="width:15%"><label>Range:</label></div>
                <div class="sheet-item" style="width:10%"><label>Ammo:</label></div>
                <div class="sheet-item" style="width:5%"><label>Hit:</label></div>
            </div>
            <div class="sheet-row">
                <div class="sheet-item" style="width:40%"><input name="attr_Weapons_Name" type="text" placeholder="Name of weapon *used for macro*"></div>
                <div class="sheet-item" style="width:10%">
                    <select name="attr_Weapons_Type">
                        <option value="0">Ranged</option>
                        <option value="0">Melee</option>
                    </select>
                </div>
                <div class="sheet-item" style="width:5%"><input name="attr_Weapons_Skill_Dice" type="number" style="text-align: center;" min="0" value="3"/></div>
                <div class="sheet-item" style="width:3%"><label>D+</label></div>
                <div class="sheet-item" style="width:5%"><input name="attr_Weapons_Skill_Pip" type="number" style="text-align: center;" min="0" max="2" value="0"/></div>
                <div class="sheet-item" style="width:15%"><input name="attr_Weapons_Range" type="text"  placeholder="10/60/120"></div>
                <div class="sheet-item" style="width:10%"><input name="attr_Weapons_Ammo" type="number"></div>
                <div class="sheet-item" style="width:5%"><button class="sheet-skill-roll btn ui-draggable" type="roll" name="roll_Weapons_Skill_roll" value="/em @{Weapons_Name} Hit [[(@{Weapons_Skill_Dice} - 1)d6 + 1d6! + @{Weapons_Skill_Pip}]]"></button></div>
            </div>
            <div class="sheet-row">
                <div class="sheet-item" style="width:10%"></div>
                <div class="sheet-item" style="width:5%"><label>Dice:</label></div>
                <div class="sheet-item" style="width:3%"></div>
                <div class="sheet-item" style="width:5%"><label>Pip:</label></div>
                <div class="sheet-item" style="width:65%"><label>Notes:</label></div>
                <div class="sheet-item" style="width:5%"><label>Damage:</label></div>
            </div>
            <div class="sheet-row">
                <div class="sheet-item" style="width:10%"><label>Damage:</label></div>
